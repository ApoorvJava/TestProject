<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <!-- Bootstrap cdc -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <style>
            header{
                margin-bottom: 100px;
            }
            body{
                margin-top: 100px;
            }
            input{
                max-width:400px;
            }
        </style>
    </head>
    <body>

        <center>
            
                <header>
                    <h1>Welcome</h1>
                </header>
                        
            <form action = "" method = "post">
                {% csrf_token %}
                <h2>Login</h1>
                <br>
                <input type="text" placeholder="Enter your username" id="username" class='form-control' name="username" required "/>
                <br>
                <input type="password" placeholder="Enter your Password" id="password" class='form-control' name="password" required/>
                <br>
                <input type="submit" class ="btn btn-primary" value=Submit >
                <button type="submit" class ="btn btn-light"><a href="/signup">New user</a></button>
            </form>
            <br>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
                    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
                    {{ message }}
                </li>
                {% endfor %}
            </ul>
            {% endif %}

        </center>
        <script src="" async defer></script>
    </body>
</html>
